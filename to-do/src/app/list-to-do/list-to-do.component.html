<h1>My To Dos</h1>
<table class="table">
<caption>My To Do's</caption>
<thead>
    <tr>
        <th>id</th>
        <th>description</th>
        <th>Completed?</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.state}}</td>
    </tr>
</tbody>
</table>
