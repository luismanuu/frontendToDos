<h1>My To Dos</h1>
<small *ngIf='message'>{{message}}</small>
<table class="table">
<caption>My To Do's</caption>
<thead>
    <tr>
        <th>id</th>
        <th>description</th>
        <th>Completed?</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-warning">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
    </tr>
</tbody>
</table>  
<div class="row">
        <button (click)="createTodo()" class="btn btn-success">Create</button>
</div>
